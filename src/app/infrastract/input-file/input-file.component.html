<span>
    <input [accept]="accept" type="file" multiple (change)="onNativeInputFileSelect($event)" #inputFile hidden />
    <button type="button" color="primary" md-raised-button (click)="selectFile()">
        <span class="mat-button-wrapper">Upload</span>
<md-icon>file_upload</md-icon>
<ng-content *ngIf="!fileCount" select=".nofiles"></ng-content>
<span *ngIf="fileCount"><span>{{fileCount}}</span>
<ng-content select=".selected"></ng-content>
</span>
</button>
</span>

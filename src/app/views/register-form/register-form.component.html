<mat-card class="card-spacer">
    <mat-card-title>
        <h3>Register form</h3>
    </mat-card-title>
    <mat-card-content>
        <form class="register-form">
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="full name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="mail" placeholder="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="repeat password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Sign me up!</button>
    </mat-card-actions>
</mat-card>

<md-card>
    <md-card-title>
        <h3>Register form</h3>
    </md-card-title>
    <md-card-content>
        <form class="register-form">
            <md-form-field class="example-full-width">
                <input mdInput type="text" placeholder="full name">
            </md-form-field>
            <md-form-field class="example-full-width">
                <input mdInput type="mail" placeholder="email">
            </md-form-field>
            <md-form-field class="example-full-width">
                <input mdInput type="password" placeholder="Password">
            </md-form-field>
            <md-form-field class="example-full-width">
                <input mdInput type="password" placeholder="repeat password">
            </md-form-field>
        </form>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button color="primary">Sign me up!</button>
    </md-card-actions>
</md-card>

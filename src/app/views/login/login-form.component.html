<mat-card class="card-spacer">
    <mat-card-title>
        <h3>Login form</h3>
    </mat-card-title>
    <mat-card-content>
        <form class="login-form" autocomplete="off">
            <mat-form-field class="example-full-width">
                <input matInput type="mail" placeholder="email" autocomplete="nope">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" autocomplete="off">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Let me in...</button>
    </mat-card-actions>
</mat-card>

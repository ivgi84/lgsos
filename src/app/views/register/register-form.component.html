<section class="register">
    <mat-card class="card-spacer">
        <mat-card-title>
            <!-- <h3>Register form</h3> -->
        </mat-card-title>
        <mat-card-content>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Fist Name" minlength="2" [formControl]="f.firstName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="f.firstName.hasError('minlength') && !f.firstName.hasError('required')">
                        Please enter a valid name
                    </mat-error>
                    <mat-error *ngIf="f.firstName.hasError('required')">
                        First Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Last Name" minlength="2" [formControl]="f.lastName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="f.lastName.hasError('minlength') && !f.lastName.hasError('required')">
                        Please enter a valid name
                    </mat-error>
                    <mat-error *ngIf="f.lastName.hasError('required')">
                        Last Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="mail" placeholder="email" [formControl]="f.email" [errorStateMatcher]="matcher">
                    <!-- <mat-hint>Any message could be here</mat-hint> -->
                    <!--<mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">-->
                        <!--Please enter a valid email address-->
                    <!--</mat-error>-->
                    <mat-error *ngIf="f.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="f.email.hasError('emailPattern') && !f.email.hasError('required')">
                        Please enter a <strong>valid</strong> email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width password-input">
                    <input matInput type="password" placeholder="Password" minlength="6" [formControl]="f.password" [errorStateMatcher]="matcher">
                    <div *ngIf="f.password.dirty || f.password.touched" class="password-strength {{passwordStrengthName}}">
                        {{passwordStrengthName}}
                        <!--<ul>-->
                            <!--<li *ngFor="let bar of passwordStrength"></li>-->
                        <!--</ul>-->
                    </div>
                    <mat-error *ngIf="f.password.hasError('minlength') && !f.password.hasError('required')">
                        Password must be at least 6 characters
                    </mat-error>
                    <mat-error *ngIf="f.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="repeat password" [formControl]="f.confirmPassword" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="f.confirmPassword.hasError('mismatch')">
                        Passwords <strong>must match</strong>
                    </mat-error>
                    <mat-error *ngIf="f.confirmPassword.hasError('required')">
                        Password confirmation is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary">Sign me up!</button>
        </mat-card-actions>
    </mat-card>
</section>

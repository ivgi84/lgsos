<button class="tool-button" mat-icon-button><mat-icon matTooltip="Set color" (click)="toggle()">format_color_fill</mat-icon></button>
<mat-card class="lgos-color-picker-wrap" *ngIf="isEnabled">
    <mat-card-title [style.color]="pixelColor">Color Selector</mat-card-title>
    <mat-card-content>
        <div class="presets">
            <h4>
                Preset Colors
            </h4>
            <ul>
                <li *ngFor="let color of presetColors" [style.background-color]="color" (click)="setColor(color)"></li>
            </ul>
        </div>
        <div class="colorpicker">
            <div class="canvasWrap"><canvas #colorPalete (mousemove)="getColor($event)" (click)="setColor(null,$event)" var="1" width="300" height="300"></canvas></div>
            <div class="colorValue" [style.background-color]="pickedColor">
                <canvas #colorBrightness (click)="setColorBrightness($event)" var="1" width="300" height="20"></canvas>
            </div>
            <div class="controls">
                <mat-form-field class="example-form-field">
                    <input matInput type="text" placeholder="HEX" [(ngModel)]="pickedColor" />
                    <button mat-button *ngIf="pickedColor" matSuffix mat-icon-button aria-label="Clear" (click)="pickedColor=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary">Primary</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<md-card>
    <md-card-title>
        <!-- <h4>Overlay Form</h4> -->
    </md-card-title>
    <md-card-content>
        <form>
            <md-radio-group class="example-radio-group">
                <md-radio-button *ngFor="let type of uploadTypes; let i = index;" [value]="type.value" [checked]="type.isSelected" (change)="onUploadTypeSelection(i)">{{type.text}}</md-radio-button>
            </md-radio-group>
            <input-file (onFileSelect)="onFileSelect($event)" [accept]="'image/*'">
                <span class="nofiles">Choose file</span>
                <span class="selected">Files selected</span>
            </input-file>
            <md-form-field class="example-full-width">
                <textarea rows="2" cols="50" mdInput autocomplete="off"></textarea>
            </md-form-field>
        </form>
        <div class="result">
            <img width="400" #graphicsImg *ngIf="graphics.imgSrc" [src]="graphics.imgSrc" alt="">
            <img width="400" #overlayImg *ngIf="overlay.imgSrc" [src]="overlay.imgSrc" alt="">
        </div>
        <md-card-actions>
            <button md-raised-button color="primary">Add text area</button>
            <button md-raised-button color="primary" (click)="render();">Render</button>
        </md-card-actions>
        <canvas lgOsDraggableCanvas #canvas id="result" width="800" height="800" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </md-card-content>
</md-card>
